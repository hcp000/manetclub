			<h2>个人会籍权益</h2>
			<div id="membershipinterestsDiv" style="padding-right: 20px; width: 320px;">
				<p>• 个人会员及其直系亲属（配偶及未满21岁的子女）均可享受俱乐部所提供的个人会员权益；</p>
				<p>• 个人会员及其直系亲属（配偶及未满21岁的子女），可在指定餐厅享受免费健康早餐；</p>
				<p>• 会员可受邀出席俱乐部举办的各种论坛及沙龙活动；</p>
				<p>• 个人会员免费享受以下会所设施：游泳池 / 健身房 / 乒乓球室 / 图书馆；</p>
				<p>• 会员使用俱乐部活动场地享受会员专享价格；</p>
				<p>• 俱乐部会员入会满三年，经俱乐部审核通过后,可转让会籍 (详情请见会员章程手册)；</p>
				<p>• 在国内外享有与本俱乐部联网俱乐部的会员权益；</p>
			</div>
